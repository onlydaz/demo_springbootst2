<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <div th:replace="layout/layout_admin :: content">
        <h2>Category List</h2>
        <a th:href="@{/admin/categories/add}">Add Category</a>
        <table>
            <tr>
                <th>STT</th>
                <th>Images</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr th:each="cate, iterStat : ${list}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${cate.images}"></td>
                <td th:text="${cate.name}"></td>
                <td th:text="${cate.status}"></td>
                <td>
                    <a th:href="@{/admin/categories/edit/{id}(id=${cate.id})}">Edit</a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${cate.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
