<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.isEdit} ? 'Chỉnh sửa Category' : 'Thêm Category'"></title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div th:replace="~{layouts/header :: header}"></div>

    <div>
        <h2 th:text="${category.isEdit} ? 'Chỉnh sửa Category' : 'Thêm Category'"></h2>
        <form th:action="@{/categories/save}" method="post" th:object="${category}">
            <div>
                <label for="name">Tên danh mục:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên danh mục" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            </div>
            <div>
                <label for="images">Hình ảnh:</label>
                <input type="text" id="images" th:field="*{images}" placeholder="Nhập URL hình ảnh" />
            </div>
            <div>
                <label for="status">Trạng thái:</label>
                <select id="status" th:field="*{status}">
                    <option value="1" th:selected="${category.status == 1}">Hoạt động</option>
                    <option value="0" th:selected="${category.status == 0}">Không hoạt động</option>
                </select>
            </div>
            <button type="submit" th:text="${category.isEdit} ? 'Cập nhật' : 'Lưu'}"></button>
            <button type="button" onclick="location.href='@{/categories}'">Quay lại</button>
        </form>
        <div th:if="${message}" style="color: green;" th:text="${message}"></div>
    </div>

    <div th:replace="~{layouts/footer :: footer}"></div>
</body>
</html>
