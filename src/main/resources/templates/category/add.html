<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Category</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layouts/header :: header}"></div>

    <div>
        <h2>Thêm Category</h2>
        <form th:action="@{/categories/add}" method="post" th:object="${category}">
            <div>
                <label for="name">Tên danh mục:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên danh mục" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            </div>
            <div>
                <br><label for="images">Hình ảnh:</label>
                <input type="text" id="images" th:field="*{images}" placeholder="Nhập URL hình ảnh" />
            </div>
            <div>
                <br><label for="status">Trạng thái:</label>
                <select id="status" th:field="*{status}">
                    <option value="1">Hoạt động</option>
                    <option value="0">Không hoạt động</option>
                </select>
            </div>
            <br><button type="submit">Lưu</button>
        </form>
        <div th:if="${message}" style="color: green;" th:text="${message}"></div>
    </div>

    <div th:replace="~{layouts/footer :: footer}"></div>
</body>
</html>
