<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Category</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>

<div>
    <h2>Chỉnh sửa Category</h2>
    <form th:action="@{/categories/edit}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <label for="name">Tên:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="image">Hình ảnh (URL):</label>
        <input type="text" id="image" th:field="*{images}"><br><br>

        <label for="status">Trạng thái:</label>
        <input type="number" id="status" th:field="*{status}" min="0" max="1"><br><br>

        <button type="submit">Cập nhật</button>
        <a th:href="@{/categories}"><button type="button">Hủy</button></a>
    </form>
</div>

<div th:replace="~{layouts/footer :: footer}"></div>
</body>
</html>
